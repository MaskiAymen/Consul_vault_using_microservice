<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-dark text-white">
      <h3><i class="fas fa-shopping-cart"></i> Order List</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Status</th>
          <th>Customer ID</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let o of orders._embedded.orders">
          <td>{{o.id}}</td>
          <td>{{o.createdAt | date:'dd/MM/yyyy'}}</td>
          <td>{{o.status}}</td>
          <td>{{o.customerId}}</td>
          <td>
            <a [href]="'/order-details/' + o.id" class="btn btn-success btn-sm">
              <i class="fas fa-info-circle"></i> Details
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
