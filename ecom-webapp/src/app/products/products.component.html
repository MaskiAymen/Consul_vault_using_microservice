<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-lC2l6Zk5uHr5cYVg5zUaQ5OS/jN7c1tgZO+pO9fXpSpDL9aD1kIS3A8eIv4W/WC" crossorigin="anonymous">

<div class="p-3">
  <div class="card bg-primary text-white">
    <div class="card-body">
      <h3><i class="fas fa-box"></i> <span class="text-warning">Products</span></h3>
    </div>
  </div>
</div>

<div class="container">
  <table class="table table-striped" *ngIf="products">
    <thead class="thead-dark">
    <tr>
      <th class="text-info">ID</th> <th class="text-info">Name</th> <th class="text-info">Price</th> <th class="text-info">Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products._embedded.products">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.price}}</td>
      <td>{{p.quantity}}</td>
    </tr>
    </tbody>
  </table>
</div>
