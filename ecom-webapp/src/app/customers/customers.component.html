
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-lC2l6Zk5uHr5cYVg5zUaQ5OS/jN7c1tgZO+pO9fXpSpDL9aD1kIS3A8eIv4W/WC" crossorigin="anonymous">
<div class="container mt-4">
  <div class="card border-info shadow">
    <div class="card-header bg-info text-white">
      <h3><i class="fas fa-users"></i> Customer List</h3>
    </div>
    <div class="card-body">

      <table class="table">
        <div class="container mt-4">
          <table class="table table-bordered table-hover" *ngIf="customers">
            <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let c of customers._embedded.customers">
              <td>{{c.id}}</td>
              <td>{{c.name}}</td>
              <td>{{c.email}}</td>

              <td>
                <a [href]="'/orders/' + c.id" class="btn btn-success">
                  <i class="fas fa-shopping-cart"></i> Orders
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </table>
    </div>
  </div>
</div>
